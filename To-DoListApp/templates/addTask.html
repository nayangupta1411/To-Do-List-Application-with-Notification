<div class="container col-lg-5 pt-2">
<form class="formCss" action="http://127.0.0.1:5000/addTask" method="POST">
    <div class="mt-3 mb-3 formHead">
        <h4>New Task</h4>
      </div>

<div class="px-4 formfield">
    <div class="form-group">
        <label for="inputTaskName">Task</label>
        <input type="text" class="form-control" id="inputTaskName" name="inputTaskName" placeholder="Enter Task Here" required>
    </div>

    <div class="form-group">
        <label for="inputTaskDescription">Task Description</label>
        <textarea type="textbox" class="form-control" id="inputTaskDescription" name="inputTaskDescription" placeholder="comments..." rows="2" value="None"></textarea>
      </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDate">Date</label>
        <input type="date" class="form-control" id="inputDate" name="inputDate" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputTime">Time</label>
        <input type="time" class="form-control" id="inputTime" name="inputTime" required>
      </div>
    </div>
    
    <div class="form-group ">
        <label for="inputCategory">Add to List</label>
        <select id="inputCategory" class="form-control" name="inputCategory" required>
          <option selected>Default</option>
          <option>Personal</option>
          <option>Shopping</option>
          <option>Wishlist</option>
          <option>Work</option>
        </select>
      </div>
</div>
    
    <button type="submit" class="btn btn-info mb-2">Submit</button>
  </form>
  </div>
