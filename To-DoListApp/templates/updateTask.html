
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}" />
</head>

<div>
    <div class="todoList bg-dark p-3">ðŸ“ƒTo-Do List</div>
<div>

<div class="container col-lg-5 pt-2">
    <form class="formCss" action="http://127.0.0.1:5000/new_Update_Task/{{ fetch_data.get('_id') }}/{{ active_table }}" method="POST">
        <div class="mt-3 mb-3 formHead">
            <h4>Update Task</h4>
          </div>
    
    <div class="px-4 formfield">
        <div class="form-group">
            <label for="inputTaskName">Task</label>
            <input type="text" class="form-control" id="inputTaskName" name="inputTaskName" placeholder="Enter Task Here" value="{{ fetch_data.get('inputTaskName') }}" required>
        </div>
    
        <div class="form-group">
            <label for="inputTaskDescription">Task Description</label>
            <textarea type="text" class="form-control" id="inputTaskDescription" name="inputTaskDescription"  rows="2"  >{{ fetch_data.get('inputTaskDescription') }}</textarea>
          </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDate">Date</label>
            <input type="date" class="form-control" id="inputDate" name="inputDate" value="{{ fetch_data.get('inputDate') }}" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTime">Time</label>
            <input type="time" class="form-control" id="inputTime" name="inputTime" value="{{ fetch_data.get('inputTime') }}" required>
          </div>
        </div>
        
        <div class="form-group ">
            <label for="inputCategory">Add to List</label>
            <select id="inputCategory" class="form-control" name="inputCategory" value="{{ fetch_data.get('inputCategory') }}" required>
                <option value=" {{ fetch_data.get('inputCategory') }}" selected style="display:none;">{{ fetch_data.get('inputCategory') }}</option> 
              <option >Default</option>
              <option>Personal</option>
              <option>Shopping</option>
              <option>Wishlist</option>
              <option>Work</option>
            </select>
          </div>
    </div>
        
        <button type="submit" class="btn btn-info mb-2">Submit</button>
      </form>
      </div>
